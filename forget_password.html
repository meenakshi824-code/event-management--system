<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .container input {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            display: none;
        }

        .container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .container p a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .container p a:hover {
            text-decoration: underline;
        }

        .otp-section {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Choose an option to reset your password:</p>
        <p>
            <a onclick="showEmailInput()">Reset via Email</a> | 
            <a onclick="showPhoneInput()">Reset via Phone</a>
        </p>
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone Number">
        <button type="button" id="send-email" style="display: none;" onclick="sendResetLink()">Send Reset Link</button>
        <button type="button" id="send-otp" style="display: none;" onclick="sendOTP()">Send OTP</button>

        <div class="otp-section" id="otp-section">
            <p>Enter the OTP sent to your phone:</p>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p><a href="index.html">Back to Login</a></p>
    </div>

    <script>
        function showEmailInput() {
            document.getElementById('email').style.display = 'block';
            document.getElementById('phone').style.display = 'none';
            document.getElementById('send-email').style.display = 'block';
            document.getElementById('send-otp').style.display = 'none';
        }

        function showPhoneInput() {
            document.getElementById('phone').style.display = 'block';
            document.getElementById('email').style.display = 'none';
            document.getElementById('send-otp').style.display = 'block';
            document.getElementById('send-email').style.display = 'none';
        }

        function sendResetLink() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            // Simulate sending the reset link
            alert(`A reset link has been sent to ${email}`);

            // Add real logic here, such as sending a request to the server
        }

        function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('Please enter your phone number.');
                return;
            }

            // Simulate sending OTP
            alert(`An OTP has been sent to ${phone}`);

            // Show the OTP section
            document.getElementById('otp-section').style.display = 'block';
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (!otp) {
                alert('Please enter the OTP.');
                return;
            }

            // Simulate OTP verification
            alert('OTP verified successfully! You can now reset your password.');

            // Add real logic here, such as verifying OTP with the server
        }
    </script>

</body>
</html>
